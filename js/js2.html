<!DOCTYPE html>
<html>
<head>
	<title>Pedra,Papel,Tesoura</title>
	<script type="text/javascript">
		const vitorias = [];

		function JogadaComputador() {
		  return Math.random() * (4 - 1) + 1;
		}
		function JogadaUsuario() {
		  return parseInt(prompt("Sua jogada"));
		}
		function ImprimeComputador(valor) {
		  if(valor === 1){
		  	console.log("O computador jogou Papel");
		  }else if(valor === 2){
		  	console.log("O computador jogou Pedra");
		  }else{
		  	console.log("O computador jogou Tesoura");
		  }
		}
		function VerificaJogada(jogador,computador) {
		  if (jogador === computador) {
		  	console.log("Empate");
		  }

		  if(jogador === 1 && computador === 2){
		  	console.log("Você ganhou");
		  	vitorias.push(1);
		  }else if(computador === 1 && jogador === 2){
		  	console.log("Computador ganhou");
		  	return 1;
		  }

		  if(jogador === 2 && computador === 3){
		  	console.log("Você ganhou");
		  	vitorias.push(1);
		  }else if(computador === 2 && jogador === 3){
		  	console.log("Computador ganhou");
		  	return 1;
		  }

		  if(jogador === 3 && computador === 1){
		  	console.log("Você ganhou");
		  	vitorias.push(1);
		  }else if(computador === 3 && jogador === 1){
		  	console.log("Computador ganhou");
		  	return 1;
		  }

		    
		}
		function main(){
			var derrota = 0;

			while(derrota != 1){
				console.log("Escolha sua jogada");
				console.log("1-Papel");
				console.log("2-Pedra");
				console.log("3-Tesoura");
				var jogador = JogadaUsuario();
				var computador = parseInt(JogadaComputador());
				ImprimeComputador(computador);
				var x = VerificaJogada(jogador,computador);
				if(x === 1){
					derrota = 1;
					console.log(`Você perdeu! A sua pontuação foi de ${vitorias.length}`);

				}
			}
		}
		main();

	</script>
</head>

</html>
