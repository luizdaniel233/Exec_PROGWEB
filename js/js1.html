<!DOCTYPE html>
<html>
<head>
	<title>js1</title>
	<style type="text/css">
		body{
			display: flex;
		}
	</style>
	<script type="text/javascript">

		function Tabuada(){
			for(let i = 1; i <= 10 ;i++){
				document.write(`<table><thead><tr> <th colspan = 3>Produtos de ${i}</th> </tr></thead>`);
				document.write(`<tbody>`);
				for(let j=1;j<=10;j++){
					document.write(`<tr><th colspan = 2>${i} x ${j}</th><th colspan = 1> ${i * j}</th></tr>`);
				}
				document.write(`</tbody>`);
				document.write(`</table>`);
			}
		}	
	</script>
</head>
<body onload="Tabuada();">

</body>
</html>
